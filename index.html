		            max  = arguments[0]-1;
		            step = 1;
		        }
		        else {
		            min  = arguments[0];
		            max  = arguments[1]-1;
		            step = arguments[2] || 1;
		        }
		        if (step < 0 && min >= max) {
		            step *= -1;
		            var tmp = min;
		            min = max;
		            max = tmp;
		            min += ((max-min) % step);
		        }
		        var a = [];
		        for (var i = min; i <= max; i += step) { a.push(i); }
		        return a;
		    }
