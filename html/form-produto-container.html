<form id="formProduto" class="modal hide fade in" style="display:none" enctype="multipart/form-data">
	<fieldset>
		<div class="modal-header">  
			<a class="close" data-dismiss="modal">×</a>  
			<h3>Cadastre seu Produto !</h3>  
		</div>  
		<div class="modal-body">  
			<div class="control-group">
				<!-- Text input-->
				<label class="control-label" for="input01">Nome</label>
				<div class="controls">
					<input id="nome_produto" name="nome_produto" placeholder="nome do produto" class="input-xlarge" type="text" required></div>
				</div>

				<div class="control-group">
					<!-- Text input-->
					<label class="control-label" for="input01">TAGS</label>
					<div class="controls">
						<input id="tags_produto" name="tags_produto" placeholder="tags do produto" class="input-xlarge" type="text">
					</div>
				</div>

				<div class="control-group">
					<!-- Prepended text-->
					<label class="control-label">Preço</label>
					<div class="controls">
						<div class="input-prepend">
							<span class="add-on">R$</span>
							<input name="preço_produto" class="input-xlarge" placeholder="preço do produto" id="prependedInput" type="text" required >
						</div>
					</div>
				</div>


				<div class="control-group">
				  <label class="control-label" for="radios">Promoção?</label>
				  <div class="controls rd">
				      <input name="promocao_produto" id="radios-0" value="" type="checkbox" />
				  </div>
				</div>

				<div class="control-group check-promocao" style="display:none">
					<!-- Prepended text-->
					<label class="control-label">Preço Promocional</label>
					<div class="controls">
						<div class="input-prepend">
							<span class="add-on">R$</span>
							<input name="preço_promocao" class="input-xlarge" placeholder="preço promocional" id="prependedInput" type="text">
						</div>
					</div>
					<label class="control-label" for="radios">Expira em:</label>
					<div class="input-append date datepicker" id="dp3" data-date="" data-date-format="dd-mm-yyyy">
						<input class="span2" size="16" name="expires_at" type="text" value="" readonly>
						<span class="add-on"><i class="icon-th"></i></span>
					</div>
				</div>

				<div class="control-group">
					<!-- Text input-->
					<label class="control-label" for="input01">Local</label>
					<div class="controls">
						<!--<input id="local_produto" name="local_produto" placeholder="local do produto" class="input-xlarge" type="text" >-->
						<select name="local_produto" id="local_produto">
							<!--<option value="midway">midway</option>
							<option value="shopping 10">shopping 10</option>-->
						</select>
					</div>
				</div>

					<div id="produtos_categorias" class="control-group">
						<label class="control-label">Categorias</label>
						<!-- Multiple Checkboxes -->
						<div class="controls">

						</div>
					</div>

					<div class="control-group">
						<!-- Textarea -->
						<label class="control-label">Descrição</label>
						<div class="controls">
							<div class="textarea">
								<textarea id="descricao_produto" name="descricao_produto" type="" class=""> </textarea>
							</div>
						</div>
					</div>
					<div class="control-group">

						<label class="control-label">Foto</label>

						<!--<div id="img-preview">
							<img src="" alt="" height="50px" width="50px">
						</div>-->


						<div class="fileupload fileupload-new" data-provides="fileupload">
							<div class="fileupload-new thumbnail" style="width: 50px; height: 50px;">
								<img src="http://www.placehold.it/50x50/EFEFEF/AAAAAA" />
							</div>
							<!--<div class="fileupload-preview fileupload-exists thumbnail" style="width: 50px; height: 50px;">
							</div>-->
							<!--<span class="btn btn-file">
								<span class="fileupload-new">Select image</span>
								<span class="fileupload-exists">Change</span>
								<input type="file" />
							</span>-->
							<!--<a href="#" class="btn fileupload-exists" data-dismiss="fileupload">Remove</a>-->
						</div>


						<div class="controls">
							<input class="input-file" id="fileInput" type="file" value=""/>
							<input id="file-upload-btn" type="button" value="upload"/>
						</div>

					</div>
				</div>
				<div class="modal-footer">  
					<a href="#" class="btn btn-success">Cadastrar</a>
					<!--<button type="submit" class="btn btn-success">Cadastrar</button>-->
					<a href="#" class="btn btn-inverse clearFrm">Limpar</a>  
					<a href="#" class="btn" data-dismiss="modal">Fecha</a>  
				</div> 
			</fieldset>
		</form>
